<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div id="header" class="header">
                <img
                    src="assets/freddie.png"
                    title="We are the Champions"
                    class="champions-img"
                />
                <h1>We are the Champions</h1>
            </div>
            <form id="endorsments-form" class="endorsments-form">
                <textarea
                    id="write-endorsment-field"
                    placeholder="Write your endorsement here"
                    rows="5"
                ></textarea>
                <input id="from-endorsment-field" type="text" placeholder="From" />
                <input id="to-endorsment-field" type="text" placeholder="To" />
                <button id="btn-publish-endorsment">Publish</button>
            </form>
            <div id="endorsments" class="endorsments">
                <h2>- Endorsements -</h2>
                <ul id="endorsments-list"></ul>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
